<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snack Store</title>
<style>
body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
h1 { text-align: center; margin-top: 20px; }
.cash-only {
    background-color: white;
    color: black;
    font-size: 28px;
    font-weight: 900;
    padding: 10px 20px;
    display: inline-block;
    border-radius: 10px;
    margin: 10px auto;
}

/* Main layout: cart left, store right */
.main-container {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 30px;
    padding: 20px;
}

/* Store styling */
.store-container {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    max-width: 800px;
}

.item {
    width: 250px;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: white;
    color: black;
    padding: 15px;
    border-radius: 15px;
    border: 5px solid white;
    box-sizing: border-box;
}
.item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    border: 6px solid black;
}
.bundle-images {
    display: flex;
    justify-content: center;
    gap: 5px;
}
.bundle-images img {
    width: 48%;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
    border: 6px solid black;
}
button {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: white;
    color: black;
    font-weight: bold;
    border: 3px solid black;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background-color: green;
    color: white;
}

/* Cart styling */
#cart {
    width: 300px;
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 15px;
    text-align: left;
    box-sizing: border-box;
    position: sticky;
    top: 20px;
    flex-shrink: 0;
}
.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 10px;
    flex-wrap: wrap;
}
.cart-item .bundle-sub {
    margin-left: 15px;
    font-size: 0.9em;
    color: #333;
}
.remove-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 5px 8px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
    align-self: flex-start;
}
</style>
</head>
<body>

<h1>Snack Store</h1>
<div class="cash-only">CASH ONLY</div>

<div class="main-container">

    <!-- Cart Sidebar -->
    <div id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <h3 id="total"></h3>
    </div>

    <!-- Store Items -->
    <div class="store-container">

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Dr_Pepper_Dose_2024.jpg/250px-Dr_Pepper_Dose_2024.jpg">
            <h3>Dr Pepper</h3>
            <p>$2</p>
            <button onclick="addToCart('Dr Pepper', 2)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="https://images.cdn.saveonfoods.com/detail/00074410700799.jpg">
            <h3>Chicken Noodle Snack</h3>
            <p>$3</p>
            <button onclick="addToCart('Chicken Noodle Snack', 3)">Add to Cart</button>
        </div>

        <div class="item">
            <div class="bundle-images">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Dr_Pepper_Dose_2024.jpg/250px-Dr_Pepper_Dose_2024.jpg">
                <img src="https://images.cdn.saveonfoods.com/detail/00074410700799.jpg">
            </div>
            <h3>Bundle Pack</h3>
            <p>$4</p>
            <button onclick="addToCart('Bundle Pack', 4)">Add to Cart</button>
        </div>

    </div>
</div>

<script>
let cart = {};

// Bundle contents
const bundles = {
    "Bundle Pack": { "Dr Pepper": 1, "Chicken Noodle Snack": 1 }
};

function addToCart(name, price) {
    if (!cart[name]) {
        cart[name] = { price: price, quantity: 1 };
    } else {
        cart[name].quantity++;
    }
    updateCart();
}

function removeItem(name) {
    delete cart[name];
    updateCart();
}

function updateCart() {
    const cartDiv = document.getElementById('cart-items');
    cartDiv.innerHTML = '';
    let total = 0;

    for (const item in cart) {
        const entry = cart[item];
        total += entry.price * entry.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';

        const textDiv = document.createElement('div');
        textDiv.innerHTML = `<strong>${item} x${entry.quantity} - $${entry.price * entry.quantity}</strong>`;

        // Bundle sub-items
        if (bundles[item]) {
            const subDiv = document.createElement('div');
            subDiv.className = 'bundle-sub';
            for (const subItem in bundles[item]) {
                const subQty = bundles[item][subItem] * entry.quantity;
                const subText = document.createElement('div');
                subText.innerText = `${subItem} x${subQty}`;
                subDiv.appendChild(subText);
            }
            textDiv.appendChild(subDiv);
        }

        div.appendChild(textDiv);

        const btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.innerText = 'X';
        btn.onclick = () => removeItem(item);

        div.appendChild(btn);
        cartDiv.appendChild(div);
    }

    document.getElementById('total').innerText = 'Total: $' + total;
}
</script>

</body>
</html>
